<script>
// ===== COUNTDOWN + 00:00 =====
const target = new Date("2026-01-01T00:00:00").getTime();
let boom=false;

setInterval(()=>{
  const d = target - Date.now();
  const cd=document.getElementById("countdown");

  if(d<=0 && !boom){
    cd.innerHTML="üéÜ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéÜ";
    for(let i=0;i<40;i++) spawnFirework(true);
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
    boom=true;
    return;
  }
  const h=Math.floor(d/3600000);
  const m=Math.floor((d%3600000)/60000);
  const s=Math.floor((d%60000)/1000);
  cd.innerHTML=`${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
},1000);

// ===== MUSIC =====
const music=document.getElementById("music");
let play=false;
function toggleMusic(){ play?music.pause():music.play(); play=!play; }

// ===== FLOWERS =====
setInterval(()=>{
  const f=document.createElement("div");
  f.className="flower";
  f.innerHTML=Math.random()>0.5?"üå∏":"üåº";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=20+Math.random()*20+"px";
  f.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
},300);

// ===== FIREWORK =====
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
let fw=[];
function spawnFirework(big=false){
  fw.push({x:Math.random()*canvas.width,y:canvas.height,ty:Math.random()*canvas.height/2,p:[],big});
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,.3)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.04) spawnFirework();
  fw.forEach((f,i)=>{
    if(!f.ex){
      f.y-=6;
      if(f.y<=f.ty){
        f.ex=true;
        for(let j=0;j<(f.big?120:40);j++)
          f.p.push({x:f.x,y:f.y,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,l:80});
      }
    }else{
      f.p.forEach(p=>{
        ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
        ctx.fillRect(p.x,p.y,3,3);
        p.x+=p.vx;p.y+=p.vy;p.l--;
      });
      if(f.p.every(p=>p.l<=0)) fw.splice(i,1);
    }
  });
  requestAnimationFrame(animate);
}
animate();

 "‚ù§Ô∏è S·ª©c kh·ªèe d·ªìi d√†o ‚Äì Ni·ªÅm vui tr·ªçn v·∫πn"
];
